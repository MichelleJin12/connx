name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Install ubuntu packages for CONNX
      run: sudo apt install protobuf-c-compiler libprotobuf-c-dev
    - name: Initialize submodule
      run: git submodule init
    - name: Update submodule
      run: git submodule update
    - name: make
      run: make
    - name: Install ubuntu packages for CONNX test
      run: sudo apt install autoconf libtool
    - name: make test
      run: make test
    - name: make example_mnist
      run: make example_mnist
