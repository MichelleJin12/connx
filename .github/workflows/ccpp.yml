name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: submodule init
      run: git submodule init
    - name: submodule update
      run: git submodule update
    - name: make
      run: make
    - name: make run
      run: make run
