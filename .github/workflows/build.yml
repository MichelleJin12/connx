name: Build

on:
    - push
    - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install ubuntu packages to lint
      run: sudo apt install clang-format-10 flake8
    - name: Check C lint
      run: bin/check-clang-format
    - name: Check python lint
      run: flake8

  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install ubuntu packages to build
      run: sudo apt install cmake ninja-build
    - name: Create build directory
      run: mkdir build
    - name: build
      working-directory: build
      run: |
          cmake -G Ninja ../ports/linux/
          ninja
    - name: MNIST
      working-directory: build
      run: |
          ninja mnist
    - name: ONNX Test Cases
      working-directory: build
      run: |
          ninja onnx
